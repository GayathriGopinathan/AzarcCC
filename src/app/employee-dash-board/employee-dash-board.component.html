<mat-card>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Search </mat-label>
    
      <input matInput id="searchInput"  type="search" (keyup)="SearchEmployees($event)" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>


  <div class="grid-wrapper">

    <ag-grid-angular id="angularGrid" #agGrid style="width: 100%; height: 100%;" class="ag-theme-alpine"
      [columnDefs]="columnDefs" [rowData]="employees$ | async" [gridOptions]="gridOptions">
    </ag-grid-angular>



    <mat-spinner *ngIf="loading$ | async"></mat-spinner> ,

  </div>
</mat-card>
